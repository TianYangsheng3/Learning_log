{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Please resigter an account.</h2>
{% endblock header %}

{% block content %}
    <form class="form" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name='submit'>register</button>
        {% endbuttons %}
        <input type='hidden' name='next' value='{% url "learning_logs:index" %}' />
    </form>
{% endblock content %}
